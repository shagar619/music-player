<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">

            <!-- Added Font Awesome -->

    <script src="https://kit.fontawesome.com/7cbae68c4b.js" crossorigin="anonymous"></script>

           <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">       

</head>
<body>

    <div class="container">

        <div class="music-player">

            <nav>

                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
          <img class="song-img" src="thumnel/shagar619.jpg" alt="sagar">
          <h1>Lambiyaan Si Judaiyaan</h1> 
          <p>Arijit Singh</p>

        <audio id="song">
            <source src="thumnel/Lambiyaan Si Judaiyaan(PagalWorld.com.cm).mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrl-icon"></i></div>
            <div><i class="fa-solid fa-forward"></i></i></div>
        </div>



        </div>
    </div>




    <script src="script.js"></script>
    
</body>
</html>
